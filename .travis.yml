language: android
jdk:
- oraclejdk8
env:
  global:
  - NDK_VERSION=r14
  - NDK_CCACHE=ccache
  - GOROOT_BOOTSTRAP=$GOROOT
  - ANDROID_NDK_HOME=$HOME/.android/android-ndk-${NDK_VERSION}
  - SBTPATH=$HOME/.sbt
  - PATH=${ANDROID_NDK_HOME}:${ANDROID_HOME}/tools:${ANDROID_HOME}/platform-tools:${PATH}
scala:
- 2.11.8
before_cache:
- find $HOME/.sbt -name "*.lock" | xargs rm
- find $HOME/.ivy2 -name "*.lock" | xargs rm
cache:
  directories:
  - "$HOME/.ivy2"
  - "$HOME/.sbt"
android:
  components:
  - tools
  - build-tools-25.0.2
  - extra-android-m2repository
  - extra-google-m2repository
install:
- |
  if [ ! -d "$ANDROID_NDK_HOME" ]; then
      mkdir -p $ANDROID_NDK_HOME;
      pushd $HOME/.android;
      export ARCH=`uname -m`;
      wget -q http://dl.google.com/android/repository/android-ndk-${NDK_VERSION}-linux-${ARCH}.zip;
      unzip -q android-ndk-${NDK_VERSION}-linux-${ARCH}.zip;
      popd;
  fi
- |
  if [ ! -f "$SBTPATH/sbt" ]; then
      pushd $SBTPATH;
      wget -q https://raw.githubusercontent.com/paulp/sbt-extras/master/sbt;
      chmod a+x sbt;
      popd;
  fi
script:
- "$SBTPATH/sbt go-build android:package"

after_script:
  skip_cleanup: true
  - du -a --exclude=".git" --exclude=".idea" --exclude=".github" $HOME/ |grep -i "*.apk"
  - du -a --exclude=".git" --exclude=".idea" --exclude=".github" /tmp |grep -i "*.apk"
  - du -a --exclude=".git" --exclude=".idea" --exclude=".github" $HOME/build
  - du -a --exclude=".git" --exclude=".idea" --exclude=".github" $HOME/builds
  - du -a --exclude=".git" --exclude=".idea" --exclude=".github" /tmp
  - cd /home/travis/build/ben3726/shadowsocks-android/releases
  - cp -rf /home/travis/build/ben3726/shadowsocks-android/mobile/target/android/outputs ./
  - git init
  - git config user.name ${GIT_USER}
  - git config user.email ${GIT_EMAIL}
  - git add .
  - git commit -m "Releases apk"
  - git push --force --quiet "https://${GH_TOKEN}@${GH_REF}" master:master
  - cd ../
branches:
  only:
    - master
